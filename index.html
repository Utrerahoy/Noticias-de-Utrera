<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Utrerahoy</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #ffffff;
      color: #000000;
    }
    header {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background: linear-gradient(to right, #F4C300, #D32F2F);
      color: white;
    }
    header img {
      height: 60px;
      margin-right: 15px;
    }
    header h1 {
      font-size: 2em;
      margin: 0;
    }
    nav {
      background-color: #F4C300;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: #000000;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    nav a:hover {
      color: #D32F2F;
    }
    .contenido {
      padding: 20px;
    }
    footer {
      background-color: #D32F2F;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <img src="utrerahoy_logo.jpg" alt="Logo Utrerahoy">
    <h1>Utrerahoy</h1>
  </header>

  <nav>
    <a href="#">Inicio</a>
    <a href="#">Noticias</a>
    <a href="#">Opinión</a>
    <a href="#">Contacto</a>
  </nav>

  <div class="contenido">
    <h2>Bienvenido a Utrerahoy</h2>
    <p>Medio digital local donde se publican noticias, comunicados y artículos de interés sobre la actualidad de Utrera y sus pedanías.</p>
  </div>

  <footer>
    © 2025 Utrerahoy - Todos los derechos reservados
  </footer>
</body>
</html>
